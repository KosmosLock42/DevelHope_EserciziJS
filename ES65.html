<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>

const postBut = document.querySelector(`#fetch-post`);



 let data = undefined;
 let fet =  async function fex(){
   
    const res = await fetch(`https://jsonplaceholder.typicode.com/posts/1`);
     data = await res.json();
    
  }

postBut.addEventListener(`click`, fet);

  const saveBut = document.querySelector(`#save-post`);


  let saved = function save(){
    localStorage.setItem(`data`, JSON.stringify(data));

    saveBut.addEventListener(`click`, saved);

  }

  let funx = function x (){
    let post = localStorage.getItem(`post`);
    let txt = JSON.parse(post);
    let bla = document.createElement("text");
    bla.textContent = txt.title;
    document.querySelector(`#post-title`).appendChild(bla);
  }


postBut.addEventListener(`click`, funx);



</script>
