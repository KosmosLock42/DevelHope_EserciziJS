<!DOCTYPE html>
<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>

  // Caricamento del form //

 document.addEventListener(`DOMContentLoaded`, initForm(), true);

  // Generazione del form //

  function initForm() {
    const form = document.querySelector("#person-form");

    const tabella = document.createElement("tbody");
    form.appendChild(tabella);

    const insert = tabella.insertRow(0);

    let cellMakerName = insert.insertCell(0);
    let cellMakerSurname = insert.insertCell(1);
    let cellMakerAge = insert.insertCell(2);

    let cellName = document.createElement("input");
    cellName.type = "text";
    cellName.placeholder = "First Name";
    cellName.id = "FN";
    cellMakerName.appendChild(cellName);

    let cellSurname = document.createElement("input");
    cellSurname.type = "text";
    cellSurname.placeholder = "Last Name";
    cellSurname.id = "SN";
    cellMakerSurname.appendChild(cellSurname);

    let cellAge = document.createElement("input");
    cellAge.type = "number";
    cellAge.placeholder = "Age";
    cellAge.id = "AG";
    cellMakerAge.appendChild(cellAge);

    cellMakerName.style.border = "solid 2px black";
    cellMakerSurname.style.border = "solid 2px black";
    cellMakerAge.style.border = "solid 2px black";
  }

    function submitPersonForm(form, cellName) {

      nameInput = document.querySelector("#FN");
      surnameInput = document.querySelector("#SN");
      ageInput = document.querySelector("#AG");

       const person = {
        firstName: nameInput.value ,
        lastName: surnameInput.value,
        age: ageInput.value
      };

       console.log(person);

    }

     const push = document.querySelector("button");

  

    push.addEventListener(`click`, (e) => {
      e.preventDefault();
     submitPersonForm()});



</script>
